<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="../image/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/variables.css">
</head>
<body>
    <main>
        <div class="card-perfil">
            <div class="perfil">
                <img class="img-bolinhas" src="../image/bg-pattern-card.svg" alt="">
                <img class="img-foto" src="../image/image-victor.jpg" alt="">
                <h3>Victor Crest <span>26</span></h3>
                <p>London</p>
            </div>
            <div class="descricao-numeros">
                <h3>80K</h3>
                <h3>803K</h3>
                <h3>1.4K</h3>
            </div>
            <div class="descricao">
                <p>Followers</p>
                <p>Likes</p>
                <p>Photos</p>
            </div>
        </div>
    </main>
</body>
</html>
